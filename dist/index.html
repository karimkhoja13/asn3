<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Farmer Hoggett's Pig Manager</h1>
      <button id="add-button" class="btn btn-primary">Add a new pig</button>
      <table id="pig-table" class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- This will be populated by TypeScript -->
        </tbody>
      </table>
      <div id="add-form" class="form-group" style="display: none">
        <h2>Add a new pig</h2>
        <label for="category-select">Select a category:</label>
        <select id="category-select" class="form-control">
          <option value="Grey">Grey</option>
          <option value="Chestnut">Chestnut</option>
          <option value="White">White</option>
          <option value="Black">Black</option>
        </select>
        <label for="name-input">Enter a name:</label>
        <input id="name-input" type="text" class="form-control" />
        <label for="breed-input">Enter a breed:</label>
        <input id="breed-input" type="text" class="form-control" />
        <label for="height-input">Enter a height:</label>
        <input id="height-input" type="number" class="form-control" />
        <label for="weight-input">Enter a weight:</label>
        <input id="weight-input" type="number" class="form-control" />
        <label for="personality-input">Enter a personality:</label>
        <input id="personality-input" type="text" class="form-control" />
        <div id="unique-attribute" class="form-group">
          <!-- This will be populated by TypeScript -->
        </div>
        <button id="submit-button" class="btn btn-success">Submit</button>
        <button id="cancel-button" class="btn btn-danger">Cancel</button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
